<section>
    <div django-app="TaskManager">
        <div class="container">
            <div class="content">
                <h1>Create Task</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <!-- csrf token for basic security -->
                    <div>
                        <input type="text" id="title" class="taskName" placeholder="Task" name="title"><br>
                        <label for="title">Title</label>
                    </div>
                    <div>
                        <input type="date" id="dueDate" class="taskDate" name="date"><br>
                        <label for="dueDate">Due Date</label>
                    </div>
                    <div>
                        <label for="priority">Priority</label>
                        <input type="number" id="priority" class="taskPriority" name="priority" value="priority" min="1"
                            max="3">
                    </div>
                    <div class="row">
                        <button class="taskAdd" name="taskAdd" type="submit" value="Post">Add
                            task</button>
                    </div>
                </form>
            </div><!-- content -->
        </div><!-- container -->
    </div>
</section>

{% endblock body %}
