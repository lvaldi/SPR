{% extends "base.html" %}
{% load static %}

{% block body %}
<section>
    <div django-app="TaskManager">
        <div class="container">
            <div class="content">
                <h1>Task Manager</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <!-- csrf token for basic security -->
                    <div>
                        <input type="text" id="title" class="taskName" placeholder="Task" name="title"><br>
                        <label for="title">Title</label>
                    </div>
                    <div>
                        <input type="date" id="dueDate" class="taskDate" name="date"><br>
                        <label for="dueDate">Due Date</label>
                    </div>
                    <div>
                        <input type="radio" id="status" class="taskStatus" name="status" value="status" checked>
                        Incomplete<br>
                        <input type="radio" id="status" class="taskStatus" name="status" value="status"> In Progress<br>
                        <input type="radio" id="status" class="taskStatus" name="status" value="status"> Completed
                    </div>

                    <div>
                        <label for="priority">Priority</label>
                        <input type="number" id="priority" class="taskPriority" name="priority" value="priority" min="1"
                            max="5">
                    </div>
                    <div>
                        <ol type="1">
                            <br>
                            <label for="milestone">milestone</label><br>
                            <li>
                                <input type="text" id="milestone" name="milestone">
                                <button class="milestone" value="Add" onClick=add();">Add Milestone</button>
                                <p id="addMilestone"></p>
                            </li>
                        </ol>
                    </div>
                    <div class="row">
                        <button class="taskAdd" name="taskAdd" type="submit">Add
                            task</button>
                        <button class="taskDelete" name="taskDelete" formnovalidate="" type="submit"
                            onclick="$('input#sublist').click();"><i class="fa fa-trash-o icon"></i>Delete
                            Tasks</button>
                    </div>
                    <ol class="taskList">
                        <li class="taskItem">
                            <input type="checkbox" class="taskCheckbox" name="checkedbox" id="{{ todo.id }}"
                                value="{{ todo.id }}">
                            <label for="{{ todo.id }}"><span class="complete-">{{ todo.title }}</span></label>
                            <strong class="taskDate"><i class="fa fa-calendar"></i>{{ todo.created }} -
                                {{ todo.due_date }}</strong>
                        </li>
                    </ol><!-- taskList -->
                </form>
            </div><!-- content -->
        </div><!-- container -->
    </div>
</section>

{% endblock body %}
